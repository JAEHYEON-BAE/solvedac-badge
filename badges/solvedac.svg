<svg width="600" height="80" xmlns="http://www.w3.org/2000/svg">
  <linearGradient id="a" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0" stop-color="#27e2a4"/>
    <stop offset="1" stop-color="#00b4fc"/>
  </linearGradient>
  <style>
    .text {
      fill: #000;
    }
    .bar-bg {
      fill: #000000;
    }
    
    @media (prefers-color-scheme: dark) {
      .text {
        fill: #fff;
      }
      .bar-bg {
        fill: #fff;
      }
    }
  </style>

  <g font-family="Noto Sans,Verdana,Geneva,sans-serif" font-size="20" font-weight="bold">
    <text id="rating" x="5%" y="0%" class="text" text-anchor="middle" dominant-baseline="hanging">2189
      <animate
        attributeName="x"
        from="5%"
        to="85.10000000000001%"
        dur="1s"
        fill="freeze"
        calcMode="spline" 
        keyTimes="0;1" 
        keySplines="0 0 0.58 1.0"
        />
    </text>
    
    <text x="0" y="100%" class="text" text-anchor="start">Platinum I</text>
    <text x="100%" y="100%" class="text" text-anchor="end">714 solved</text>

  </g>

  <rect x="5%" y="25" width="90%" height="30" class="bar-bg"/>
  <rect x="5%" y="25" width="90%" height="30" fill="url(#a)">
    <animate 
      attributeName="width" 
      from="0" 
      to="80.10000000000001%" 
      dur="1.5s" 
      fill="freeze" 
      calcMode="spline" 
      keyTimes="0;1" 
      keySplines="0 0 0.58 1.0"
    />
  </rect>
</svg>